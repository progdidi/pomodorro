<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorro</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">POMODORRO</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="pomodorro">
            <div class="container">
                <h1 class="pomodorro__title">Let's study</h1>

                <div class="timer">
                    <div class="timer-main">
                        <div class="timer-main__item minutes">25 </div>
                        <div class="timer-main__item divider">: </div>
                        <div class="timer-main__item seconds"> 00</div>
                    </div>
                    <div class="timer-buttons">
                        <button class="timer__btn">start</button>
                        <button class="timer__btn">stop</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <ul class="social-list">
                    <li class="social-list__item"><a href="https://github.com/progdidi" class="social-list__item-link" target="_blank"><img src="images/social/github.svg" alt="github" class="social-list__img"></a></li>
                    <li class="social-list__item"><a href="https://www.instagram.com/smetankihochesh/" class="social-list__item-link" target="_blank"><img src="images/social/instagram.svg" alt="instagram" class="social-list__img"></a></li>
                    <li class="social-list__item"><a href="https://www.linkedin.com/in/progdidi/" class="social-list__item-link" target="_blank"><img src="images/social/linkedin.svg" alt="linkedin" class="social-list__img"></a></li>
                    <li class="social-list__item"><a href="https://t.me/progdidi" class="social-list__item-link" target="_blank"><img src="images/social/telegram.svg" alt="telegram" class="social-list__img"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    
  
    <script src="js/main.min.js"></script>
</body>
</html>
